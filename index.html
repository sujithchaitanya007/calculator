<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="fishes"></div>
        <div class="calculator">
            <div class="bubbles"></div>
            <h2><b>CALCULATOR</b></h2>
            <input type="text" id="display" disabled aria-label="Calculator Display">
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()" aria-label="Clear">C</button>
                <button class="delete" onclick="deleteValue()" aria-label="Delete">⌫</button>
                <button class="operator" onclick="appendValue('√')" aria-label="Square Root">√</button>
                <button class="equals" onclick="calculate()" aria-label="Equals">=</button>
                <button onclick="appendValue('7')" aria-label="Seven">7</button>
                <button onclick="appendValue('8')" aria-label="Eight">8</button>
                <button onclick="appendValue('9')" aria-label="Nine">9</button>
                <button class="operator" onclick="appendValue('+')" aria-label="Plus">+</button>
                <button onclick="appendValue('4')" aria-label="Four">4</button>
                <button onclick="appendValue('5')" aria-label="Five">5</button>
                <button onclick="appendValue('6')" aria-label="Six">6</button>
                <button class="operator" onclick="appendValue('-')" aria-label="Minus">-</button>
                <button onclick="appendValue('1')" aria-label="One">1</button>
                <button onclick="appendValue('2')" aria-label="Two">2</button>
                <button onclick="appendValue('3')" aria-label="Three">3</button>
                <button class="operator" onclick="appendValue('*')" aria-label="Multiply">×</button>
                <button class="zero" onclick="appendValue('0')" aria-label="Zero">0</button>
                <button onclick="appendValue('.')" aria-label="Decimal">.</button>
                <button class="operator" onclick="appendValue('/')" aria-label="Divide">÷</button>
            </div>
        </div>
        <div class="sea-grass">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
